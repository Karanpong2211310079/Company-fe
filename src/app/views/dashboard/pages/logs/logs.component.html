<div class="bg-white p-6 rounded-xl shadow-lg">
  <h2 class="text-3xl font-extrabold text-gray-900 mb-6 border-b-4 border-indigo-600 inline-block pb-2">
    System Logs
  </h2>

  <div class="overflow-x-auto rounded-md border border-gray-200">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-indigo-50">
        <tr>
          <th class="text-left px-6 py-3 text-xs font-semibold text-indigo-700 uppercase tracking-wide">Timestamp</th>
          <th class="text-left px-6 py-3 text-xs font-semibold text-indigo-700 uppercase tracking-wide">User</th>
          <th class="text-left px-6 py-3 text-xs font-semibold text-indigo-700 uppercase tracking-wide">Action</th>
          <th class="text-left px-6 py-3 text-xs font-semibold text-indigo-700 uppercase tracking-wide">Status</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-100">
        <tr
          *ngFor="let log of logs"
          class="hover:bg-indigo-50 transition-colors duration-200 cursor-pointer"
        >
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700 font-mono">{{ log.date }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-gray-900">{{ log.user }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ log.action }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span
              class="px-3 py-1 text-xs font-semibold rounded-full"
              [ngClass]="{
                'bg-green-100 text-green-800': log.status === 'Success',
                'bg-yellow-100 text-yellow-800': log.status === 'Warning',
                'bg-red-100 text-red-800': log.status === 'Failed'
              }"
            >
              {{ log.status }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
