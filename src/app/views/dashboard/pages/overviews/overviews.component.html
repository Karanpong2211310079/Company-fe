<div class="p-6 bg-gray-50 min-h-screen">
  <h2 class="text-3xl font-extrabold text-gray-900 mb-8 border-b-4 border-indigo-600 inline-block pb-2">
    Dashboard Overview
  </h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
    <div
      *ngFor="let stat of stats"
      class="p-6 bg-white rounded-xl shadow-md flex items-center space-x-5 transform transition-transform hover:scale-105 hover:shadow-xl cursor-pointer"
    >
      <div
        class="flex items-center justify-center w-14 h-14 rounded-full bg-gradient-to-tr from-indigo-500 to-indigo-300 text-white text-3xl"
        [ngClass]="stat.color"
      >
        {{ stat.icon }}
      </div>
      <div>
        <div class="text-2xl font-semibold text-gray-900">{{ stat.value }}</div>
        <div class="text-sm text-gray-500 mt-1">{{ stat.title }}</div>
      </div>
    </div>
  </div>
</div>
