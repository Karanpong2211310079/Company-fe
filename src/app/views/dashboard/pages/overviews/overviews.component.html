<div class="p-6">
    <h2 class="text-2xl font-bold text-gray-700 mb-6">Dashboard Overview</h2>
  
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <div
        *ngFor="let stat of stats"
        class="p-4 rounded-lg shadow bg-white flex items-center space-x-4"
      >
        <div class="text-3xl" [ngClass]="stat.color">
          {{ stat.icon }}
        </div>
        <div>
          <div class="text-lg font-semibold text-gray-800">{{ stat.value }}</div>
          <div class="text-sm text-gray-500">{{ stat.title }}</div>
        </div>
      </div>
    </div>
  </div>
