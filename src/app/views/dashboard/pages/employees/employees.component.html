<div class="bg-white p-8 rounded-xl shadow-xl">
  <h2 class="text-3xl font-bold text-gray-800 mb-6">ðŸ‘¥ Employees List</h2>

  <!-- Search box -->
  <div class="mb-6 relative max-w-md">
    <i class="fas fa-search absolute inset-y-3 left-3 flex items-center text-gray-400"></i>
    <input
      type="text"
      placeholder="Search employees..."
      
      class="w-full px-10 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />
  </div>

  <div class="overflow-x-auto rounded-lg border border-gray-200">
    <table class="min-w-full divide-y divide-gray-200 text-base">
      <thead class="bg-gray-100 text-gray-600 uppercase text-sm tracking-wider">
        <tr>
          <th class="px-6 py-4 text-left">#</th>
          <th class="px-6 py-4 text-left">Name</th>
          <th class="px-6 py-4 text-left">Position</th>
          <th class="px-6 py-4 text-left">Email</th>
          <th class="px-6 py-4 text-left">Status</th>
          <th class="px-6 py-4 text-left">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-100">
        <tr *ngFor="let emp of filteredEmployees; let i = index" class="hover:bg-gray-50 transition">
          <td class="px-6 py-5 text-gray-700 font-semibold">{{ i + 1 }}</td>
          <td class="px-6 py-5 text-gray-900 font-medium">{{ emp.name }}</td>
          <td class="px-6 py-5 text-gray-700">{{ emp.position }}</td>
          <td class="px-6 py-5 text-blue-600 underline hover:text-blue-800 cursor-pointer">
            {{ emp.email }}
          </td>
          <td class="px-6 py-5">
            <span
              class="px-3 py-1 text-sm font-semibold rounded-full"
              [ngClass]="{
                'bg-green-100 text-green-800': emp.status === 'Active',
                'bg-red-100 text-red-800': emp.status === 'Inactive'
              }"
            >
              {{ emp.status }}
            </span>
          </td>
          <td class="px-6 py-5 space-x-2">
            <button class="bg-blue-500 hover:bg-blue-600 text-white text-sm px-4 py-1.5 rounded-md">
              View
            </button>
            <button class="bg-gray-500 hover:bg-gray-600 text-white text-sm px-4 py-1.5 rounded-md">
              Edit
            </button>
          </td>
        </tr>
        <tr *ngIf="filteredEmployees.length === 0">
          <td colspan="6" class="text-center py-6 text-gray-500 italic">No employees found.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
