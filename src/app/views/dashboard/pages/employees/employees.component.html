<div class="p-6 bg-white rounded-2xl shadow-lg max-w-7xl mx-auto mt-10 border border-gray-200">
  <h2 class="text-3xl font-extrabold text-gray-900 mb-6 border-b-4 border-indigo-600 inline-block pb-2">
    Employee Table
  </h2>
  <!-- Search Bar -->
  <div class="mb-6">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      placeholder="Search by name or phone number..."
      class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500 transition"
    />
  </div>

  <!-- Employee Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full table-auto border border-gray-200 rounded-lg overflow-hidden">
      <thead class="bg-gray-100 text-gray-700 text-sm uppercase font-semibold select-none">
        <tr>
          <th class="px-6 py-3 border border-gray-300">Full Name</th>
          <th class="px-6 py-3 border border-gray-300">Phone</th>
          <th class="px-6 py-3 border border-gray-300">Start Date</th>
          <th class="px-6 py-3 border border-gray-300">Salary</th>
          <th class="px-6 py-3 border border-gray-300 text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let emp of filteredEmployees"
          class="bg-white hover:bg-gray-50 transition-colors text-sm"
        >
          <td class="px-6 py-3 border border-gray-300">{{ emp.full_name }}</td>
          <td class="px-6 py-3 border border-gray-300">{{ emp.phone_number }}</td>
          <td class="px-6 py-3 border border-gray-300">{{ emp.start_date }}</td>
          <td class="px-6 py-3 border border-gray-300 text-right">${{ emp.salary }}</td>
          <td class="px-6 py-3 border border-gray-300 text-center space-x-2">
            <!-- Modify Button -->
            <button
              (click)="editEmployee(emp)"
              class="inline-flex items-center px-3 py-1.5 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 transition"
              title="Modify Employee"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11 5h2M12 7v10m-4-4h8" />
              </svg>
              Modify
            </button>

            <!-- Delete Button -->
            <button
              (click)="deleteEmployee(emp)"
              class="inline-flex items-center px-3 py-1.5 bg-red-100 text-red-700 rounded-lg hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-red-300 transition"
              title="Delete Employee"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
              Delete
            </button>
          </td>
        </tr>

        <tr *ngIf="filteredEmployees.length === 0" class="bg-gray-50">
          <td colspan="5" class="text-center py-6 text-gray-400 italic select-none">
            No matching employees found.
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="flex justify-between items-center mt-8">
    <button
      (click)="prev()"
      [disabled]="!previousPage"
      class="px-5 py-2 bg-gray-200 text-gray-700 font-medium rounded-lg hover:bg-gray-300 disabled:opacity-50 transition"
    >
      ⬅ Previous
    </button>

    <button
      (click)="next()"
      [disabled]="!nextPage"
      class="px-5 py-2 bg-gray-700 text-white font-medium rounded-lg hover:bg-gray-800 disabled:opacity-50 transition"
    >
      Next ➡
    </button>
  </div>
</div>
