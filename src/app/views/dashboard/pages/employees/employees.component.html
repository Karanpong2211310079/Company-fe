<div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Employees List</h2>
  
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">#</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Position</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-100">
          <tr *ngFor="let emp of employees; let i = index">
            <td class="px-6 py-4 whitespace-nowrap">{{ i + 1 }}</td>
            <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-800">{{ emp.name }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-gray-600">{{ emp.position }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-blue-500 underline">{{ emp.email }}</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span
                class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                [ngClass]="{
                  'bg-green-100 text-green-800': emp.status === 'Active',
                  'bg-red-100 text-red-800': emp.status === 'Inactive'
                }"
              >
                {{ emp.status }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
