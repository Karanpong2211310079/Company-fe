<div class="p-6 bg-white rounded-2xl shadow-lg max-w-7xl mx-auto mt-10 border border-gray-200">
  <div class="flex justify-between">
    <h2
      class="text-3xl font-extrabold text-gray-900 mb-6 border-b-4 border-indigo-600 inline-block pb-2"
    >
      Employee Table
    </h2>
    <button
      *ngIf="role === 'admin'"
      class="btn-create"
      (click)="createUser()"
    >
      Create Employee
    </button>
  </div>
  <!-- Search Bar -->
  <input
    type="text"
    (input)="onSearch($any($event.target).value)" 
    [(ngModel)]="searchTerm"
    placeholder="Search..."
    class="w-full px-4 py-2 border border-gray-300 rounded-lg"
  />

  <!-- Filter-Input -->
 <div
  class="flex items-center justify-center space-x-4 mb-6"
  style="height: 100px;"  >
  <h3>Min :</h3>
  <input
    type="number"
    [(ngModel)]="minSalary"
    class="py-2 px-3 w-24 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-500 transition mb-4"
  />
  <i class="fa-solid fa-arrow-right"></i>
  <h3>Max :</h3>
  <input
    type="number"
    [(ngModel)]="maxSalary"
    class="py-2 px-3 w-24 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-500 transition mb-4"
  />
  <button
    (click)="applyFilter()"
    class="px-4 py-2 bg-indigo-600 text-white rounded-lg shadow mb-4 hover:bg-indigo-700 transition"
  >
    Apply Filter
  </button>
</div>

<div>
  <input
    type="number"
    [(ngModel)]="pageSize"
    class="w-24 px-4 py-2 border border-gray-300 rounded-lg mb-4"
    placeholder="Page Size"
    min="1"
  />
  <button
    (click)="onSetPageSize()"
    class="px-4 py-2 bg-indigo-600 text-white rounded-lg shadow mb-4 hover:bg-indigo-700 transition"
  >
    Set Page Size
  </button>
</div>

  <!-- Employee Table -->
  <div class="overflow-x-auto">
    <table
      class="min-w-full table-auto border border-gray-200 rounded-lg overflow-hidden"
    >
      <thead
        class="bg-gray-100 text-gray-700 text-sm uppercase font-semibold select-none"
      >
        <tr>
          <th class="px-6 py-3 border border-gray-300">Full Name</th>
          <th class="px-6 py-3 border border-gray-300">Phone</th>
          <th class="px-6 py-3 border border-gray-300">Start Date</th>
          <th class="px-6 py-3 border border-gray-300">Salary</th>
          <th
            *ngIf="role === 'admin'"
            class="px-6 py-3 border border-gray-300 text-center"
          >
            Actions
          </th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let emp of employees; let i = index"
          class="bg-white hover:bg-gray-50 transition-colors text-sm"
        >
          <td class="px-6 py-3 border border-gray-300">{{ emp.full_name }}</td>
          <td class="px-6 py-3 border border-gray-300 text-center">
            {{ emp.phone_number }}
          </td>
          <td class="px-6 py-3 border border-gray-300 text-center">
            {{ emp.start_date | date:'mediumDate' }}
          </td>
          <td class="px-6 py-3 border border-gray-300 text-center">
            ${{ emp.salary | number:'1.0-0' }}
          </td>
          <td
            *ngIf="role === 'admin'"
            class="px-6 py-3 border border-gray-300 text-center space-x-2"
          >
            <div>
              <button
                (click)="editEmployee(emp)"
                class="inline-flex items-center px-3 py-1.5 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 transition"
                title="Modify Employee"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-4 w-4 mr-1"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M11 5h2M12 7v10m-4-4h8"
                  />
                </svg>
                Modify
              </button>

              <button
                (click)="deleteEmployee(emp)"
                class="inline-flex items-center px-3 py-1.5 bg-red-100 text-red-700 rounded-lg hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-red-300 transition"
                title="Delete Employee"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-4 w-4 mr-1"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
                Delete
              </button>
            </div>
          </td>
        </tr>

        <tr *ngIf="employees.length === 0" class="bg-gray-50">
          <td
            colspan="5"
            class="text-center py-6 text-gray-400 italic select-none"
          >
            No matching employees found.
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="flex justify-center gap-2 mt-4 flex-wrap">
    <button
      *ngFor="let page of totalPages"
      (click)="goToPage(page)"
      [ngClass]="{
        'bg-gray-700 text-white': currentPage === page,
        'bg-white text-gray-700 border border-gray-300 hover:bg-gray-100':
          currentPage !== page
      }"
      class="px-3 py-1 rounded-lg transition"
    >
      {{ page }}
    </button>
  </div>
  <div class="text-center text-gray-500 mt-4">
    Page {{ currentPage }} of {{ totalPages.length }}
  </div>
</div>
